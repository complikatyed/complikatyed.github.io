<div ng-include="'./partials/banner.html'"></div>

<div class="row banner-bump">
  <div class="col s10 offset-s1">

    <div class="search  hide-on-med-and-down">
      <div class="col s6 offset-s3 mysearch">
        <input type="text" placeholder="Start Typing to Filter Projects By Chosen Technology" ng-model="searchText">
      </div>
    </div>

    <div class="ng-scope">
      <div class="row">
        <div class="col s12 m6 l4" ng-repeat="project in projects | filter: searchText" >
          <div class="card">

            <div class="card-image valign-wrapper hoverable">
              <img class="valign activator" ng-src="{{project.img1}}">
            </div>

            <div class="card-content">
              <span class="card-title activator">{{project.projectName}}</span>
              <p class="activator"> {{project.describe}} </p>
              <img ng-src="{{project.solo}}">
            </div>

            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{project.projectName}}<i class="material-icons right">close</i></span>
              <div class="techreveal">
                <p class="tinyicon"><a ng-href="{{project.repoLink}}"><img src="./img/github-logo-black2.gif"/></a></p>
                <span class="tech" ng-repeat="tech in project.techs"><p>{{tech}}</p></span>
              </div>
              <div class="card-image hoverable">
                <a ng-href="{{project.secondLink}}" target="_blank"><img ng-src="{{project.img2}}"></a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="divider hide-on-med-and-down"></div>
    <a class="onblue" href="/#/resume"><h5 class="onblue">View Resume</h5></a>
  </div>


</div>
