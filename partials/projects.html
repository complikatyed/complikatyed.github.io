<div ng-include="'./partials/banner.html'"></div>

<!-- What's the best way to show the possible technologies?  Icons, a list?   -->
<!-- If I put in icons, can I do the search with clicks on the icons?   -->

<div class="row banner-bump">
  <div class="col s10 offset-s1">
    <div class="tech-icons">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/github_logo.png?raw=true">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/html5_logo_words.png?raw=true">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/CSS3_logo_words.png?raw=true">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/bootstrap_logo_small.png?raw=true">

      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/javascript_logo.png?raw=true">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/jquery_logo_words.gif?raw=true">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/angular_logo_words.png?raw=true">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/grunt_logo_words.png?raw=true">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/gulp_logo_words.png?raw=true">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/firebase_logo.png?raw=true">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/json_logo_words.png?raw=true">

      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/ruby_logo_words.png?raw=true">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/rails_logo_words.jpg?raw=true">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/rspec_logo_words.png?raw=true">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/jekyll_logo_words.png?raw=true">
      <img src="https://github.com/complikatyed/nss-cohort-8.github.io/blob/master/images/logos/markdown_logo_black.jpg?raw=true">
      Bourbon, C#, .NET, Jeet, Skeleton, Heroku
    </div>

    <div class="search">
      <div class="col s6 offset-s3 mysearch">
        <input type="text" placeholder="Start Typing to Filter Projects By Chosen Technology" ng-model="searchText">
      </div>
    </div>

    <div class="ng-scope">
      <div class="row">
        <div class="col s4" ng-repeat="project in projects | filter: searchText" >
          <div class="card medium">
            <div class="card-image">
              <img class="activator" ng-src="{{project.img1}}">
            </div>
            <div class="card-content">
              <span class="card-title grey-text text-darken-4">{{project.projectName}}<i class="material-icons activator right grey-text text-darken-4">more_vert</i></span>
              <p> {{project.describe}} </p>

            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{project.projectName}}<i class="material-icons right">close</i></span>
              <p class="tinyicon"><a ng-href="{{project.repoLink}}">see the code <img src="./img/github-logo-black2.gif"/></a></p>
              <span class="tech" ng-repeat="tech in project.techs">
                <p>{{tech}}</p>
              </span>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
