<div ng-include="'./partials/banner.html'"></div>

<div class="row banner-bump">
  <div class="col s10 offset-s1">
    <div class="search  hide-on-med-and-down">
      <div class="col s6 offset-s3 mysearch">
        <input type="text" placeholder="Start Typing to Filter Projects By Chosen Technology" ng-model="searchText">
      </div>
    </div>

    <div class="ng-scope">
      <div class="row">
        <div class="col s12 m6 l4" ng-repeat="project in projects | filter: searchText" >
          <div class="card">
            <div class="card-image valign-wrapper">
              <img class="activator valign" ng-src="{{project.img1}}">
            </div>
            <div class="card-content">
              <span class="card-title grey-text text-darken-4">{{project.projectName}}<img class="team right" ng-src="{{project.solo}}"></span>
              <p class="card-content"> {{project.describe}} </p>

            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{project.projectName}}<i class="material-icons right">close</i></span>
              <p class="tinyicon"><a ng-href="{{project.repoLink}}">see the code <img src="./img/github-logo-black2.gif"/></a></p>
              <span class="tech" ng-repeat="tech in project.techs">
                <p>{{tech}}</p>
              </span>
              <span class="card-image">
              <img class="valign" ng-src="{{project.img2}}">
              </span>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
